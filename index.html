<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="public/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <main>
            <header>
                <h1>Encriptador</h1>
            </header>
            <div class="area-encriptador">
                <textarea placeholder="Ingrese el texto aquÃ­" cols="60" rows="17" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
                <p><span class="material-symbols-outlined">block</span> Solo letras minusculas y sin acento.</p>
                <div class="botones">
                    <button class="btnEncriptar">Encriptar</button>
                    <button class="btnDesencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="area-resultado">
                <div id="result"></div>
                <div id="mensaje-oculto">
                    <img class="warning" src="public/imagenes/alert.png" alt="warning">
                    <p>Aqui no hay nada para mostrar</p>
                </div>
                <div id="btnCopiar">
                    <button class="btnCpr">Copiar</button>
                </div>
            </div>
        </main>
    </body>
    <script src="public/encript.js"></script>
</html>
